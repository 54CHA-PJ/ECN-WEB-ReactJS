<html lang="en">
<head>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

<body class="bg-dark body_consolas">
    <nav class="navbar navbar-custom">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a class="navbar-brand custom-brand" href="home.html">OFL</a>
                <div id="navbarNav" class="d-flex">
                    <a class="nav-link custom-link" href="users.html">Users</a>
                    <a class="nav-link custom-link" href="books.html">Books</a>
                    <a class="nav-link custom-link" href="borrow.html">Borrows</a>
                </div>
            </div>
            <div class="d-flex flex-column">
                <h6 class="text-left title_consolas">Name : Sacha Cruz</h6>
                <h6 class="text-left title_consolas">ID : Scruz2022</h6>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-5 text-center title_consolas">Borrowed Books</h1>
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2022-01-01</td>

                                <img src="assets/missing.png" alt="Not Returned" class="icon">

                        </tr>
                    </tbody>
                </table>
                <form action="borrowBook" method="POST" class="mt-3">
                    <div class="tight-container mb-4">
                        <label for="bookId">Select Book:</label>
                        <select id="bookId" name="bookId" class="form-control">

                            <option value="2">Les Liens du Sang Vol.2</option>

                            <option value="5">Les Liens du Sang Vol.5</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block">Borrow Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a href="home.html" class="btn btn-warning">HOME</a>
