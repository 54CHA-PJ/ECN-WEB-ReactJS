<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark body_consolas">
    <div class="tight-container mt-5">
        <h1 class="mb-5 text-center title_consolas">Edit User Information</h1>
        <div class="card">
            <div class="card-body">
                <form action="updateUser" method="POST">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>User ID:</td>
                                <td><input type="text" name="userId" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Name:</td>
                                <td><input type="text" name="name" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td><input type="email" name="email" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="password" class="form-control"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a href="home.html" class="btn btn-warning">HOME</a>
    </div>
</body>
</html>
