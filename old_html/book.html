<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark body_consolas">
    <div class="tight-container mt-5">
        <h1 class="mb-5 text-center title_consolas">Edit Book Information</h1>
        <div class="card">
            <div class="card-body">
                <form action="updateBook" method="POST">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>Book ID:</td>
                                <td><input type="text" name="bookId" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Title:</td>
                                <td><input type="text" name="title" class="form-control"></td>
                            </tr>
                            <tr>
                                <td>Author:</td>
                                <td><input type="text" name="author" class="form-control"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <a href="home.html" class="btn btn-warning">HOME</a>
        </div>
    </div>
</body>
</html>
