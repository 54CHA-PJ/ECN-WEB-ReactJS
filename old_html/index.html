<!DOCTYPE html>
<html lang="en">
<head>
    <title>Borrowed Books</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body class="bg-dark body_consolas">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2 class="text-center title_consolas mb-2">This is not a responsive webpage</h2>
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <form onsubmit="validateForm(event)">
                                    <div class="form-group">
                                        <label for="login">Username:</label>
                                        <input type="text" id="login" name="login" placeholder="Enter your username" required class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-control">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary btn-block" style="min-width: 100px;">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
